<!DOCTYPE html>
<html>
<head>
    <title>Menu Fix Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="/js/hamburger-menu.js"></script>
</head>
<body>
    <h1>Testing Menu Fix</h1>
    <p>This page loads our menu fix script to verify it works.</p>
    
    <script>
        // Just a check to make sure jQuery is loaded
        if (typeof jQuery !== 'undefined') {
            document.write('<p style="color:green">jQuery is loaded!</p>');
        } else {
            document.write('<p style="color:red">jQuery is NOT loaded!</p>');
        }
    </script>
    
    <script src="../js/menu-fix.js"></script>
    
    <script>
        // Check if our script loaded and created the dummy menu
        setTimeout(function() {
            if (typeof window.$menu !== 'undefined') {
                document.write('<p style="color:green">Menu fix script loaded and $menu exists!</p>');
            } else {
                document.write('<p style="color:red">Menu fix script did not load or $menu does not exist!</p>');
            }
        }, 500);
    </script>
</body>
</html>
